<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
    <body>
        <div class="row" style="margin: 10px">
            <div class="col-sm-6">
                <table id="productTable" class="table table-bordered table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>Edit</th>
                            <th>Product Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div class="row" style="margin: 10px">
            <div class="col-sm-6">
                <button type="button" id="addButton" class="btn btn-primary" onclick="addClick();">Add Product</button>
            </div>
        </div>

    <div class="col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-heading">

        <div class="form-group" style="margin: 20px">
            <label for="productname">Product Name</label>
            <input type="text" id="productname" class="form-control" />
        </div>
        <div class="form-group" style="margin: 20px">
            <label for="Desc">Description</label>
            <input type="text" id="Desc" class="form-control" />
        </div>
        <div class="form-group" style="margin: 20px">
            <label for="price">Price</label>
            <input type="text" id="price" class="form-control" />
        </div>

        <div class="row" style="margin: 20px">
            <div class="col-xs-12">
                <button type="button" id="updateButton" class="btn btn-primary" onclick="updateClick();">
                    Add
                </button>
            </div>
        </div>

        <input type="hidden" id="productId" value="0" />





        <script>
                $(document).ready(function () {
                    productList();
                });

                // Get All Products ////////////////////////////////////////////////////////
                function productList() {
                    $.ajax({
                        url: '/api/Product/',
                        type: 'GET',
                        dataType: 'json',
                        success: function (products) {
                            productListSuccess(products);
                        },
                        error: function (request, message, error) {
                            handleException(request, message, error);
                        }
                    });
                }

                function productListSuccess(products) {
                    $.each(products, function (index, product) {
                        productAddRow(product);
                    });
                }

                function productAddRow(product) {
                    if ($("#productTable tbody").length == 0) {
                        $("#productTable").append("<tbody></tbody>");
                    }
                    $("#productTable tbody").append(
                        productBuildTableRow(product));
                }

                function productBuildTableRow(product) {
                    var ret =
                        "<tr>" +
                        "<td>" +
                        "<button type='button' " +
                        "onclick='productGet(this);' " +
                        "class='btn btn-default' " +
                        "data-id='" + product.ID + "'>" +
                        "<i class='fas fa-edit'></i>" +
                        "</button>" +
                        "</td>" +

                        "<td>" + product.Name + "</td>" +
                        "<td>" + product.Description + "</td>" +
                        "<td>" + product.Price + "</td>" +

                        "<td>" +
                        "<button type='button' " +
                        "onclick='productDelete(this);' " +
                        "class='btn btn-default' " +
                        "data-id='" + product.ID + "'>" +
                        "<i class='fas fa-trash - alt'></i>" +
                        "</button>" +
                        "</td>" +

                        "</tr>";
                    return ret;
                }

                function handleException(request, message, error) {
                    var msg = "";
                    msg += "Code: " + request.status + "\n";
                    msg += "Text: " + request.statusText + "\n";
                    if (request.responseJSON != null) {
                        msg += "Message " + request.responseJSON.Message + "\n";
                    }
                    alert(msg);
            }




                // Get a Single Product ////////////////////////////////////////////////////////
                function productGet(ctl) {
                    var id = $(ctl).data("id");
                    $("#productId").val(id);

                $.ajax({
                    url: "/api/Product/" + id,
                    type: 'GET',
                    dataType: 'json',
                    success: function (product) {
                        productToFields(product);
                        $("#updateButton").text("Update");
                    },
                    error: function (request, message, error) {
                        handleException(request, message, error);
                    }
                });
            }

            function productToFields(product) {
                //product.ID = id;
                $("#productname").val(product.Name);
                $("#Desc").val(product.Description);
                $("#price").val(product.Price);
                }





                // Update a Product ////////////////////////////////////////////////////////
                var Product = {
                ID: 0,
                Name: "",
                Description: "",
                Price: ""
            }

            function updateClick() {
                Product = new Object();
                Product.ID = $("#productId").val();
                Product.Name = $("#productname").val();
                Product.Description = $("#Desc").val();
                Product.Price = $("#price").val();
                if ($("#updateButton").text().trim() == "Add") {
                    productAdd(Product);
                }
                else {
                    productUpdate(Product);
                }
            }

            function productAdd(product) {
                $.ajax({
                    url: "/api/Product",
                    type: 'POST',
                    contentType:
                        "application/json;charset=utf-8",
                    data: JSON.stringify(product),
                    success: function (product) {
                        productAddSuccess(product);
                    },
                    error: function (request, message, error) {
                        handleException(request, message, error);
                    }
                });
            }

            function productAddSuccess(product) {
                productAddRow(product);
                formClear();
            }

            function formClear() {
                $("#productname").val("");
                $("#Desc").val("");
                $("#price").val("");
            }
            function addClick() {
                formClear();
                $("#updateButton").text("Add");
            }

            function productUpdate(product) {
                var Id = $("#productId").val();
                $.ajax({
                    url: "/api/Product/" + Id,
                    type: 'PUT',
                    contentType:
                        "application/json;charset=utf-8",
                    dataType: 'json',
                    data: JSON.stringify(product),
                    success: function (product) {
                        productUpdateSuccess(product);
                    },
                    error: function (request, message, error) {
                        handleException(request, message, error);
                    }
                });
            }

            function productUpdateSuccess(product) {
                var row = $("#productTable button[data-id='" + product.ID + "']").parents("tr")[0];
                $(row).after(productBuildTableRow(product));
                $(row).remove();
                formClear();  
                $("#updateButton").text("Add");
                }






               // Delete a Product ////////////////////////////////////////////////////////
                function productDelete(ctl) {
                    var id = $(ctl).data("id");

                    $.ajax({
                        url: "/api/Product/" + id,
                        type: 'DELETE',
                        success: function (product) {
                            $(ctl).parents("tr").remove();
                        },
                        error: function (request, message, error) {
                            handleException(request, message, error);
                        }
                    });
                }
        </script>

    </body>

</html>
